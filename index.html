<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="timelapsed">
        <p>Remaining Time: <span id="countdown"></span></p>
      </div>
    </header>

    <div class="intro">
      <h1>Coding Quiz Challenge</h1>
      <p>
        Try to answer the followning code-related questions within the time
        limit. Keep in mind that incorrect answers will deduct your scoretime by
        10 seconds!
      </p>
      <button class="start-button" id="quiz-button">Start Quiz</button>
    </div>

    <div class="quiz">
      <div id="questions"></div>

      <div id="answers"></div>
      <div class="responses"></div>
    </div>
    <div class="score-form">
      <form id="form">
        <div>score:<span id="score"></span></div>
        <label for="initials"> </label>
        <input type="text" name="name" id="initials" placeholder="name" />
        <button type="submit" id="submit">Submit</button>
        <ol id="final-highscores">
          <span><b>Highscores:</b></span>
        </ol>
      </form>
      <h4>Thank you for playing</h4>
    </div>
    <footer>
      <p>Â© 2022 Salma Loum. All rights reserved</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
